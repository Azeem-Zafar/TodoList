<h3 class="text-center text-dark mt-3">Add a Todo</h3>
<form (ngSubmit) = "onSubmit(form)" #form = "ngForm">
    <div class="wrapper mx-5 my-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <input type="text" class="form-control" name="todo-work" placeholder="Enter Title" [(ngModel)] = 
                    "title" required #tit="ngModel">
                </div>
                <span class="help-block text-danger" *ngIf = "!tit.valid && tit.touched">Please Enter Valid Title</span>
                <div class="col-lg-6">
                    <input type="text" class="form-control" name="todo-work" placeholder="Enter a Task" [(ngModel)] = "desc" required #des="ngModel">
                </div>
                <span class="help-block text-danger" *ngIf = "!des.valid && des.touched">Please Enter Valid Description</span>
                <div class="col-lg-3">
                    <input type="submit" class="btn btn-success" value="Add Task" [disabled] = "!form.valid">
                </div>
                
            </div>
        </div>
        
    </div>
</form>
<hr>
